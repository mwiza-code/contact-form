<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-container">

    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Get In Touch</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="5f10e03a-30d6-4bb2-b4fb-cf3613928f9f">
      <input type="text" name="name" placeholder="your name"  class="contact-inputs" required>
      <input type="email" name="email" placeholder="your email"  class="contact-inputs" required>
      <textarea name="message" name="message" placeholder="your message"
      class="contact-inputs"required></textarea>
      <button type="submit">submit<img src="assets/submit.png"alt=""> </button>
    </form>
    <div class="contact-right">
      <img src="assets/right-arrow-37.png" alt="">
    </div>
  </div>
</body>
</html>
